    <link rel='icon' type='image/png' href='src/icon.png'>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="weather-iconic/styles/style.css">
    <!--

    <script defer src="src/js/filesAPI.js"></script>
    <script defer src="src/js/commonUtils.js"></script>
    <script defer src="src/js/domUtils.js"></script>
    <script defer src="src/js/canvasDrawingApp.js"></script>
    <script defer src="src/js/main.js"></script>

<body id="osMain">
    <!--
    ////////////////////////////////////////////////////////
    ////                     Canvas                     ////
    ////////////////////////////////////////////////////////
    -->
    <div class="window resizable" style="width: 128px; height: 128px">
        <div class="toolbar">
            Folder1
            <button onclick="CloseWindow(this)">X</button>
        </div>
        <img src="https://opensource.glassanimals.com/wp-content/themes/opensourceglassanimals/assets/0.7.10/images/icons/folder.gif">
        <img src="https://opensource.glassanimals.com/wp-content/themes/opensourceglassanimals/assets/0.7.10/images/icons/folder.gif">
    </div>


<!-- AlaPainter -->

    <div class="window">
        <div class="toolbar">
            Alapainter
            <button onclick="CloseWindow(this)">X</button>
        </div>
        <canvas id="draw_canvas" width="256px" height="256px"></canvas>
    </div>





    
    <div  class="desktop-icon" ondblclick="alabaster.Invoke({
        class: 'os.entities.Window',
        title: 'SECRET STASH',
        contents: [
          ['h1', '[contents]']
        ]
      });">
    <img  src="src/img/folder icon 1 grey.png">      <br>
    SECRET STASH

        


    </div>

    
    <div  class="desktop-icon" ondblclick="alabaster.Invoke({
        class: 'os.actions.OpenFolder',
        path: ''
      });" style="left: calc(10% + 80px)">
    <img  src="src/img/folder icon 1 grey.png">      <br>
    FILESYSTEM
    </div>



    <div class="window" style="left: 30%; top: 15%">
        <div class="toolbar">
            Fish_Tank.gif
            <button onclick="CloseWindow(this)">X</button>
        </div>
        <img src="https://i.pinimg.com/originals/53/d8/3b/53d83b6a60385e07db8531cbcfd3bd5d.gif">
    </div>

    <div class="taskbar" id="taskbar">
        <div class="taskbar-tabs" id="taskbar_tabs"></div>
        <div class="taskbar-5df" id="taskbar_5df">
            <span class="conn-bolt">âš¡</span>
        </div>
        <div class="taskbar-clock" id="taskbar_clock"></div>
    </div>
